<div class="main">
        <div class="main-panel">
                <div class="panel-heading">
                        <h2 class="panel-title">Upload files</h2>
                </div>
                <form class="panel-body" method="POST" enctype="multipart/form-data">
                        <div class="info-upload-panel"></div>                        
                        <div class="btn-group btn-group-justified">                            
                                <div class="btn-group">
                                    <input type="file" name="files[]" multiple="multiple">                                       
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-success" name="upload">
                                        <span class="glyphicon glyphicon-ok-sign"></span> Upload
                                    </button>
                                </div>
                        </div>                        	
                </form>					
        </div>
</div>
