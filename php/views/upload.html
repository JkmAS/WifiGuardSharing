<div class="upload">
        <div class="upload-panel">
                <div class="panel-heading">
                        <h2 class="panel-title">Upload files</h2>
                </div>
                <form class="upload-panel-body" method="POST">
                        <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                        <button class="btn btn-primary" name="upload">
                                                <span class="glyphicon glyphicon-plus-sign"></span> Add files
                                                <input type="file" name="files[]" multiple="multiple">
                                        </button>
                                </div>
                                <div class="btn-group">
                                        <button class="btn btn-success">
                                                <span class="glyphicon glyphicon-ok-sign"></span> Upload
                                        </button>
                                </div>
                                <div class="btn-group">
                                        <button class="btn btn-danger">
                                                <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                                        </button>
                                </div>
                        </div>	
                        <br>	
                        <div class="progress">
                                <div class="progress-bar-upload" style="width: 60%;">
                                        60%
                                </div>
                        </div>				
                </form>					
        </div>
</div>
