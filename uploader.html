<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="author" content="JkmAS">
		<!-- Title -->
		<title>WifiGuard Sharing - App</title>	
		<!-- CSS style -->
		<link href="css/styles.css" rel="stylesheet">
		<!-- HTML5 IE8 support -->		
		<!--[if lt IE 9]>
			<script src="lib/dist/html5shiv.min.js"></script>
			<script src="lib/dest/respond.min.js"></script>
		<![endif]-->
		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<!-- Font -->
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' />
	</head>
	<body class="container body-navbar-fixed">
		<nav class="navigation">
			<div>
				<div>
					<div class="navbar-header">
						<button data-toggle="collapse" data-target="#navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Menu</a>
					</div>

					<div class="collapse navbar-collapse" id="navigation">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Show records</a></li>
							<li><a href="#">Upload</a></li>
							<li><a href="#">Log out</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
				
		<div class="row">	
							
			<header>
				<h1>WifiGuard Sharing</h1>
			</header>		
			
			<div class="upload">
				<div class="upload-panel">
					<div class="panel-heading">
						<h2 class="panel-title">Upload files</h2>
					</div>
					<div class="upload-panel-body">
						<div class="btn-group btn-group-justified">
							<div class="btn-group">
								<button class="btn btn-default">
									<span class="glyphicon glyphicon-plus-sign"></span> Add files
								</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-default">
									<span class="glyphicon glyphicon-ok-sign"></span>Upload
								</button>
							</div>
							<div class="btn-group">
								<button class="glyphicon glyphicon-remove-sign">Cancel</button>
							</div>
						</div>	
						<br>	
						<div class="progress">
							<div class="progress-bar progress-bar-info" style="width: 60%;">
							60%
							</div>
						</div>				
					</div>					
				</div>
			</div>
						
			
		</div>
		
		<!-- JavaScript -->
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
